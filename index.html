<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="'https://fonts.googleapis.com/css?family=Raleway:200'">
</head>
<body>
    
    <header class="glow ">
        <div class="score-traker-O glow"> <span> O - </span> <span>0</span> </div>
        <span class="title"> Tic-Tac-Toe</span>
        <div class="score-traker-X glow"> <span> X - </span><span>0</span></div>  
    </header>

    <main>
        <ul class="square-wrap gradient-border">
            <li class="glow grid-top-left" data-square='0'></li>
            <li class="glow grid-top-middle" data-square='1'></li>
            <li class="glow grid-top-right" data-square='2'></li>
            <li class="glow grid-middle-left" data-square='3'></li>
            <li class="glow grid-middle" data-square='4'></li>
            <li class="glow grid-middle-right" data-square='5'></li>
            <li class="glow grid-bottom-left" data-square='6'></li>
            <li class="glow grid-bottom" data-square='7'></li>
            <li class="glow grid-bottom-right" data-square='8'></li>
        
        </ul>
        <div class="option-wrap">
            <!-- <div class="name-options"> -->
            <span data-player="0" class="p1-name option-glow">Change player 1 name </span>
            <div class="p1-name-change">
                <input type="text" name="" value="O" id="">
                <button class="test">Confirm</button>
            </div>
            <!-- <div class="name-options"> -->
            <span data-player="1" class="p2-name option-glow">Change player 2 name </span>
            <div class="p2-name-change">
                <input type="text" name="" value="X" id="">
                <button class="test">Confirm</button>
            </div>
            <!-- </div> -->

        </div>
    </main>
    <div class="options refresh-glow"> Options</div>
    <div class="start-again refresh-glow">refresh</div>
    <script src="app.js"></script>
</body>
</html>
